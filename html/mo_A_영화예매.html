<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>영화 그 이상의 다양하고 즐거운 몰입의 경험을 만듭니다. 라이프스타일 플랫폼 CGV</title>
    <script src="../js/jquery.js"></script>
    <script src="../js/common.js"></script>

    <script src="../js/swiper.js"></script>
    <link rel="stylesheet" href="../css/swiper.css" type="text/css">

    <link rel="stylesheet" href="../css/mo_main.css" type="text/css">
    <link rel="stylesheet" href="../css/main_a.css" type="text/css">
    <style>
        .black {position:relative;}
        .black:after {background-color:#000; content:''; position:absolute; top:0; right:0; bottom:79px; left:0; z-index:-1;}
    </style>
    <script>
        $(document).ready(function(){
            $('p').click(function(){
                if($('.changed').length == 3){
                    $('.btnSection_bottom img').attr('src','../images/mo/Type_A/btn_sub_01-1-1.png')
                }
            });
        });

        let preScrollTop = 0;

        window.addEventListener('scroll',() => {
            let nextScrollTop = window.scrollY;
        
            if(preScrollTop < nextScrollTop) {
                $('.action_bar').css({
                    bottom:-($('.action_bar').height())
                });
                $('.float_wrap').removeAttr('style');
            }
            else { // (preScrollTop > nextScrollTop)
                $('.action_bar').removeAttr('style');
                $('.float_wrap').css({
                    bottom:$('.action_bar').height() + 20
                });
            }
            preScrollTop = nextScrollTop;
        });
    </script>
</head>
<body>
    <div id="wrap">
        <header style="background-color:#000;">
            <img src="../images/mo/Type_A/header.png" alt="" />
            <a href="./mo_A_main.html" class="logo"></a>
            <a href="./mo_A_티켓.html" class="ticket"></a>
            <a href="./mo_A_빠른예매.html" class="cart"></a>
        </header>

        <div id="container">
            <div class="content">
                <p class="black"><img src="../images/mo/Type_A/img_sub_03-1.png"/></p>
                <p style="margin-bottom:26px;"><img src="../images/mo/Type_A/img_sub_03-2.png"/></p>
                <p onclick="$(this).stop().slideUp();"><img src="../images/mo/Type_A/img_sub_03-2-0.png"/></p>
                <p onclick="$(this).addClass('changed').find('img').attr('src','../images/mo/Type_A/img_sub_01-2-on.png');" style="padding:24px 0;"><img src="../images/mo/Type_A/img_sub_01-2.png"/></p>
                <p onclick="$(this).addClass('changed').find('img').attr('src','../images/mo/Type_A/img_sub_01-3-1.png');" style="padding:24px 0; border:1px solid #E2E2E2; border-right:0; border-left:0;"><img src="../images/mo/Type_A/img_sub_01-3.png"/></p>
                <p onclick="$(this).addClass('changed').find('img').attr('src','../images/mo/Type_A/img_sub_01-5-1.png');"><img src="../images/mo/Type_A/img_sub_01-5.png"/></p>
            </div>
        </div>
        <footer>
        </footer>
    </div>

    <div class="btnSection_bottom">
        <a href="./mo_A_좌석선택.html"><img src="../images/mo/Type_A/btn_sub_01-1.png"/></a>
    </div>

    <!-- loading -->
    <div class="preloader_wrap">
        <div class="preloader">
            <div class="spinner_layer">
                <div class="circle_clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap_patch">
                    <div class="circle"></div>
                </div>
                <div class="circle_clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- //loading -->
</body>
</html>
