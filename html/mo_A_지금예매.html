<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>영화 그 이상의 다양하고 즐거운 몰입의 경험을 만듭니다. 라이프스타일 플랫폼 CGV</title>
    <script src="../js/jquery.js"></script>
    <script src="../js/common.js"></script>

    <script src="../js/swiper.js"></script>
    <link rel="stylesheet" href="../css/swiper.css" type="text/css">

    <link rel="stylesheet" href="../css/mo_main.css" type="text/css">
    <link rel="stylesheet" href="../css/main_a.css" type="text/css">
    <script>
        $(document).ready(function(){
        });

        let preScrollTop = 0;

        window.addEventListener('scroll',() => {
            let nextScrollTop = window.scrollY;
        
            if(preScrollTop < nextScrollTop) {
                $('.action_bar').css({
                    bottom:-($('.action_bar').height())
                });
                $('.float_wrap').removeAttr('style');
            }
            else { // (preScrollTop > nextScrollTop)
                $('.action_bar').removeAttr('style');
                $('.float_wrap').css({
                    bottom:$('.action_bar').height() + 20
                });
            }
            preScrollTop = nextScrollTop;
        });
    </script>
</head>
<body>
    <div id="wrap">
        <header><a href="./mo_A_main.html"><img src="../images/mo/Type_A/header_w.png" alt="" /></a></header>

        <div id="container">
            <div class="content">
                <a href="./mo_A_main.html"><img src="../images/mo/Type_A/title_sub_01-1.png.png"/></a>
                <p><img src="../images/mo/Type_A/img_sub_01-1.png"/></p>
                <p style="padding:24px 0;"><img src="../images/mo/Type_A/img_sub_01-2.png"/></p>
                <p style="padding:24px 0; border:1px solid #E2E2E2; border-right:0; border-left:0;"><img src="../images/mo/Type_A/img_sub_01-3.png"/></p>
                <p style="padding:24px 0;"><img src="../images/mo/Type_A/img_sub_01-4.png"/></p>
                <p><img src="../images/mo/Type_A/img_sub_01-5.png"/></p>
            </div>
        </div>
        <footer>
        </footer>
    </div>

    <div class="btnSection_bottom">
        <a href="./mo_A_지금예매_1.html"><img src="../images/mo/Type_A/btn_sub_01-1.png"/></a>
    </div>

    <!-- loading -->
    <div class="preloader_wrap">
        <div class="preloader">
            <div class="spinner_layer">
                <div class="circle_clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap_patch">
                    <div class="circle"></div>
                </div>
                <div class="circle_clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- //loading -->
</body>
</html>
